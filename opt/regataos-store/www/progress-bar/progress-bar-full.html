<!DOCTYPE html>
<html>
<head>
<title>Progress Bar</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" type="text/css" href="./../css/style-progress-bar-full.css">
    <script type="text/javascript" src="./../js/settings-checker.js"></script>
	<script type="text/javascript" src="./../js/progress-bar/functions-progress-bar.js"></script>
	<script type="text/javascript" src="./../js/progress-bar/progress-bar.js"></script>
</head>

<body>
	<div class="container">
		<div class="app-installing app-installingfull"></div>
		<div class="light-grey light-greyfull">
			<div id="myBar" class="progress"></div>
			<div id="myBar-movement" class="progress-movement"></div>
			<div id="myBar-full" class="progress-full"></div>
		</div>
		<div class="status"></div>
		<div class="dinfo percentage"></div>
		<div class="dinfo down-speed" id="download-speed"><div class="down-speed-desc">Velocidade:</div><div class="down-speed2"></div></div>
		<div class="dinfo down-file-size"><div id="filesize" class="file-size"></div><div id="downsize" class="file-size"></div></div>
		<div class="dinfo eta-block">
			<div id="eta" class="eta-info"></div>
			<div class="eta-info eta-desc">restante.</div>
		</div>
		<div class="down-functions">
			<div class="pause" title="Pausar o download" onclick="pause_down();" style="background-image:url(./../images/pause-off.png);"></div>
			<div class="play" title="Iniciar o download" onclick="pause_down();" style="background-image:url(./../images/download-on.png);"></div>
			<div class="cancel" title="Cancelar" onclick="show_confirmbox();" style="background-image:url(./../images/close-off.png);"></div>
		</div>
		<div class="div-line"></div>
		<div id="queued-list" class="queued-block">
			<div id="queued-1" class="queued">
				<div class="queued-title">queued</div>
				<div onclick="removeItemQueue(this.parentNode.id);" class="close-button" title="Remover"></div>
			</div>
			<div id="queued-2" class="queued">
				<div class="queued-title">queued</div>
				<div onclick="removeItemQueue(this.parentNode.id);" class="close-button" title="Remover"></div>
			</div>
			<div id="queued-3" class="queued">
				<div class="queued-title">queued</div>
				<div onclick="removeItemQueue(this.parentNode.id);" class="close-button" title="Remover"></div>
			</div>
			<div id="queued-4" class="queued">
				<div class="queued-title">queued</div>
				<div onclick="removeItemQueue(this.parentNode.id);" class="close-button" title="Remover"></div>
			</div>
			<div id="queued-5" class="queued">
				<div class="queued-title">queued</div>
				<div onclick="removeItemQueue(this.parentNode.id);" class="close-button" title="Remover"></div>
			</div>
			<div id="queued-6" class="queued">
				<div class="queued-title">queued</div>
				<div onclick="removeItemQueue(this.parentNode.id);" class="close-button" title="Remover"></div>
			</div>
			<div id="queued-7" class="queued">
				<div class="queued-title">queued</div>
				<div onclick="removeItemQueue(this.parentNode.id);" class="close-button" title="Remover"></div>
			</div>
			<div id="queued-8" class="queued">
				<div class="queued-title">queued</div>
				<div onclick="removeItemQueue(this.parentNode.id);" class="close-button" title="Remover"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./../js/translations/apply-translation-index.js"></script>
</body>
</html>
